<!-- About Section -->
<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">About Me</h2>
        <h3 class="section-subheading text-muted">This is what I have been doing over the years.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <ul class="timeline">
          {% for entry in site.data.about %}
            <li {% cycle '', 'class="timeline-inverted"' %}>
              <div class="timeline-image">
                <img class="img-circle img-responsive" src="img/about/{{ entry.image }}" alt="">
              </div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <h4>{{ entry.date }}</h4>
                  <h4 class="subheading">{{ entry.headline }}</h4>
                </div>
                <div class="timeline-body">
                  <p class="text-muted">
                    {{ entry.text }}
                  </p>
                </div>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
